<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Nospels</title>
</head>
<body>
    <div class="wrapper">
        <!--header--> 
        <header class="header">
            <div class="header__container  ">
                <div class="header__first">
                    <div class="header__first__container _container">
                        <a href="" class="header__logo">
                            <img src="img/header/logo/logo.svg" alt="logo">
                        </a>
                        <nav class="header__menu menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="" class="menu__link">
                                        REVIEWS
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="" class="menu__link">
                                        FAQ
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="" class="menu__link">
                                        CONTACT US
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="language">
                            <div class="language__image">
                                <img src="img/header/language/united-states.svg" alt="language image">
                            </div>
                            <div class="language__name">
                                En 
                            </div>
                            <div class="language__arrow-downwward">
                                <img src="img/header/arrow-downwward/arrow-ios-downward.svg" alt="language__arrow-downwward">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header__second">
                    <div class="header__second__container _container">
                        <div class="menu__header__accounts"> 
                            <nav class="header__accounts">
                                <ul class="accounts__list">
                                    <li class="accounts__item">
                                        <a href="" class="accounts__link">
                                            <b>LEAGUE OF LEGENDS</b> ACCOUNTS
                                        </a>
                                    </li>
                                    <li class="accounts__item">
                                        <a href="" class="accounts__link">
                                            <b>DOTA2</b> ACCOUNTS
                                        </a>
                                    </li>
                                            
                                </ul>
                            </nav>
                            <div class="header__button">
                                <a href="" class="header__button__link">soon...</a>
                            </div>
                        </div>

                        <div class="menu_for_viewing_your-product">
                            <ul class="your-product_list">
                                <li class="your-product_item">
                                    <a href="" class="the-product-you-liked__link">
                                        <div class="the-product-you-liked">
                                            <a href=""> 
                                                <div class="the-product-you-liked__img">
                                                    <img src="img/header/heart/heart.svg" alt="the product you liked">
                                                </div>
                                                <div class="the-product-you-liked__sum">3</div>
                                            </a>
                                        </div>
                                    </a>
                                </li>
                                <li class="your-product_item">
                                    <div class="the-product-in-your-bag">
                                        <a href="" class="the-product-in-your-bag__link">
                                            <div class="the-product-in-your-bag__img">
                                                <img src="img/header/shopping-cart/shopping-cart.svg" alt="the product in your bag">
                                            </div>
                                            <div class="the-product-in-your-bag__sum">2</div>
                                        </a>
                                     </div>
                                </li>
                            </ul>                        
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--main--> 
        <main class="page">

        </main>
        <!--footer--> 
        <footer class="footer">
            <h5>FOOTER</h5> 
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
